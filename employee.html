<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الموظف</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="employee_page_style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>أهلاً بك، <span id="employeeNameSpan"></span></h1>
            <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> تسجيل خروج</button>
        </header>

        <div class="status-summary">
            <div class="summary-card pending-card">
                <h3>مهام قيد التنفيذ</h3>
                <p id="pendingCount">0</p>
            </div>
            <div class="summary-card completed-card">
                <h3>مهام مكتملة</h3>
                <p id="completedCount">0</p>
            </div>
        </div>

        <div class="tasks-section">
            <h2>المهام الموكلة إليك</h2>
            <div class="action-buttons">
                <button class="filter-btn active" data-filter="all">كل المهام</button>
                <button class="filter-btn" data-filter="قيد التنفيذ">قيد التنفيذ</button>
                <button class="filter-btn" data-filter="مكتملة">مكتملة</button>
            </div>
            
            <div class="table-container">
                <table class="tasks-table">
                    <thead>
                        <tr>
                            <th>التاريخ</th>
                            <th>المهمة</th>
                            <th>الحالة</th>
                            <th>ملاحظات</th>
                            <th>إجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="tasksTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="employee_script.js"></script>
</body>
</html>
